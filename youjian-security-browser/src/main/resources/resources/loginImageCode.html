<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h1>标准登陆页面</h1>
<h3>表单登陆</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>密 码</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text"name="imageCode"/>
                <img src="/code/image"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <!--这里的remember-me 再spring security中是固定的格式-->
                <input name="remember-me" type="checkbox" value="true"/> 记住我
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登陆</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
