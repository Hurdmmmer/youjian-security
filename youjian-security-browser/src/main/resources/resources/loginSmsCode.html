<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
</head>
<body>
<h1>标准登陆页面</h1>
<h3>表单登陆</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" id="phone" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a class="deleteemp" href="/code/sms?mobile=">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    $(".deleteemp").click(function(){
        if ($("#phone").val() === '') {
            return false;
        }
        var href = $(this).attr("href") + $("#phone").val();
        $.ajax({
           syncs:false,
           url:href,
           type:"get",
           success:function (data) {
               console.log("请求短信验证码成功")
           }
        });
        return false;
    });
</script>
</body>
</html>
